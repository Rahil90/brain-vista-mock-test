<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        h1, h2 {
            color: #0056b3;
            text-align: center;
        }
        label {
            font-weight: bold;
            color: #333333;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #0056b3;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #003d80;
        }
        .section {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Admission Form</h1>
    <form>
        <!-- Personal Information -->
        <div class="section">
            <h2>Personal Information</h2>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
            
            <label for="fatherName">Fatherâ€™s Name:</label>
            <input type="text" id="fatherName" name="fatherName" placeholder="Enter your father's name" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="general">General</option>
                <option value="obc">OBC</option>
                <option value="sc">SC</option>
                <option value="st">ST</option>
                <option value="other">Other</option>
            </select>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required>

            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            
            <label for="address">Address:</label>
            <textarea id="address" name="address" placeholder="Enter your full address" rows="4"></textarea>
        </div>

        <!-- Exam Details -->
        <div class="section">
            <h2>Exam Details</h2>
            <label for="exam">Select Exam(s) You Are Applying For:</label>
            <div>
                <input type="checkbox" id="jkssb" name="exam" value="JKSSB">
                <label for="jkssb">JKSSB</label>
            </div>
            <div>
                <input type="checkbox" id="jkp" name="exam" value="JKP Constable">
                <label for="jkp">JKP Constable</label>
            </div>
            <div>
                <input type="checkbox" id="ssc" name="exam" value="SSC GD">
                <label for="ssc">SSC GD</label>
            </div>
            <div>
                <input type="checkbox" id="otherExam" name="exam" value="Other">
                <label for="otherExam">Other (Specify):</label>
                <input type="text" id="otherExamDetails" name="otherExamDetails" placeholder="Enter other exam details">
            </div>
        </div>

        <!-- Fee Consent -->
        <div class="section">
            <h2>Fees Consent</h2>
            <p style="color: #ff0000;">Please note: Fees once paid are non-refundable.</p>
            <label for="feeConsent">I agree to the terms and conditions:</label>
            <input type="checkbox" id="feeConsent" name="feeConsent" required>
        </div>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
